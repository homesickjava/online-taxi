#应用名称及验证账号
spring:
  application:
    name: api-driver
    admin:
      enabled: true
  redis:
    database: 0
    host: bigdata1
    port: 6379
    timeout: 2000

  #zipkin
  zipkin:
    base-url: http://localhost:9411/
    #采样比例1，百分之百采样，0.1=10%
  sleuth:
    sampler:
      rate: 1
#注册中心
eureka:
  client:
    #设置服务注册中心的URL
    service-url:
      defaultZone: defaultZone: http://root:root@localhost:7901/eureka/,http://root:root@localhost:7902/eureka/,http://root:root@localhost:7903/eureka/
  instance:
    hostname: localhost


